<html lang="pt-br">

<body id="particles-js">

    <div class="form">

        <form action="https://api.sheetmonkey.io/form/ih6SspbBr7LZpr24EWi2qd" method="post">
        
            <div class="form-header">
                <div class="title">
                    <h1>Painel de ação</h1>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box">
                    <label for="name">Nome do Cadastrante</label>
                    <input id="name" type="text" name="Nome" placeholder="Digite seu nome" required>
                </div>

                <div class="input-box">
                    <label for="acao">Ação</label>
                    <input id="acao" type="text" name="ação" placeholder="Digite a ação" required>
                </div>
                <div class="input-box">
                    <label for="responsavel">Responsável</label>
                    <input id="responsavel" type="text" name="responsavel" placeholder="Digite o responsável" required>
                </div>

                <div class="input-box">
                    <label for="endereço">Endereço</label>
                    <input id="endereço" class="text" type="text" name="endereço" placeholder="Digite o endereço" required>
                </div>
            </div>

            <div class="input-group">
                <div class="input-box horario">
                    <label for="horario">Horário</label>
                    <input id="horario" type="text" name="horario" placeholder="Digite o horário" required>
                </div>
                

                <div class="input-box">
                    <label for="data">Data</label>
                    <input id="data" type="text" name="data" placeholder="Digite a Data" required>
                </div>

                <div class="input-box">
                    <label for="custo">Custo</label>
                    <input id="custo" type="text" name="custo" placeholder="Digite o custo" required>
                </div>
            </div>

            <div class="continue-button">
                <button type="submit" id="continue-button">Continuar</button>
            </div>
        </form>

    </div>
